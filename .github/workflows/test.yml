name: Test
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]
permissions:
  contents: read

jobs:
  test-node:
    name: Unit Tests
    runs-on: wallet-tools-linux-medium
    permissions:
       checks: write
       pull-requests: write
       contents: read
       statuses: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Setup NodeJS Environment
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: 20.x

      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install dependencies
        run: npm ci

      - name: Run tests (Forked PR)
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository && !cancelled() && !failure() }} 
        run: npm run test && npm run build

      - name: Test
        uses: step-security/jest-coverage-report-action@d70fde6bf791cdc2294f8c462d128caaafd28cdf # v2.3.4
        if: ${{ ((github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) || github.event_name == 'push') && !cancelled() && !failure() }}
        with:
         test-script: npm run test && npm run build

      - name: Upload results to Codecov
        uses: codecov/codecov-action@5c47607acb93fed5485fdbf7232e8a31425f672a # v5.0.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
